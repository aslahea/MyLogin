<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);">
        <div class="w-100" style="max-width: 400px; min-height: 370px;">
            <div class="bg-white rounded-4 shadow p-4">
                <header class="mb-4 text-center">
                    <h1 class="display-5 fw-bold">Welcome</h1>
                </header>
                {% block content %}
                {% endblock %}
            </div>
            <footer class="mt-4 text-center text-muted small">
                &copy; {{ now|default:2025 }} My Django App. All rights reserved.
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
